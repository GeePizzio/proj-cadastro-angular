<div class="container">
    <h1 class="mt-2">Preencha os dados</h1>
    <form ngSubmit="onSubmit()" [formGroup]="profileForm">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Perfil</label>
            <input type="text" class="form-control" id="role" formControlName="role">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Idade</label>
            <input type="number" class="form-control" id="age" formControlName="age">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"  formControlName="email">
            <div id="emailHelp" class="form-text">Nós nunca vamos compartilhar seu e-mail com ninguém.</div>
        </div>
        <div class="mb-3">
            <label class="form-check-label" for="active">Ativo</label>
            <input type="text" class="form-control" id="active" formControlName="active">
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">País</label>
            <input type="text" class="form-control" id="country" formControlName="country">
        </div>
        <div class="mb-3">
            <label for="explevel" class="form-label">Nível de Experiência</label>
            <input type="number" class="form-control" id="explevel" formControlName="explevel">
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Cadastrar</button>
    </form>
</div>
